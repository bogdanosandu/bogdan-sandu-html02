<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>
  <header class="container mb-4">
    <h1>Formular produs</h1>
  </header>

  <form>
    <section class="container mb-4">
      <header class="row">
        <h3>Produs</h3>
      </header>

      <main class="row">
        <div class="col-12 col-md-6">
          <div class="form-group pb-4 mb-4">
            <label
              for="image"
              class="d-block mb-2"
            >Imagine principala *</label>
            <input
              type="file"
              name="image"
              id="image"
              required
            >
          </div>

          <div class="input-group mb-3">
            <label
              class="input-group-text"
              for="product-category"
            >Categorie*</label>
            <select
              class="form-select"
              id="product-category"
              name="product-category"
              required
            >
              <option selected>--categorie--</option>
              <option value="Ciocolata">Ciocolata</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <label
              class="input-group-text"
              for="product-brand"
            >Brand</label>
            <select
              class="form-select"
              id="product-brand"
              name="product-brand"
            >
              <option selected>--brand--</option>
              <option value="Milka">Milka</option>

            </select>
          </div>


          <div class="input-group mb-3">
            <label
              class="input-group-text"
              for="product-supplier"
            >Furnizor*</label>
            <select
              class="form-select"
              id="product-provider"
              name="product-provider"
            >
              <option selected>--furnizor--</option>
              <option value="Wonder Foods">Wonder Foods</option>

            </select>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="product-name"
              >Numele produsului *</label>
            </div>

            <input
              type="text"
              class="form-control"
              name="product-name"
              id="product-name"
              placeholder="Numele produsului *"
              required
            >
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label
                for="description"
                class="input-group-text h-100"
              >Descriere lunga *</label>
            </div>

            <textarea
              name="description"
              id="description"
              cols="25"
              rows="10"
              class="form-control"
              placeholder="Descriere lunga *"
            ></textarea>
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <label
                for="description-short"
                class="input-group-text h-100"
              >Descriere scurta *</label>
            </div>

            <textarea
              name="description-short"
              id="description-short"
              cols="30"
              rows="4"
              class="form-control"
              placeholder="Descriere scurta *"
            ></textarea>
          </div>
        </div>
      </main>
    </section>

    <section class="container mb-3">
      <header class="row">
        <h3>Pret</h3>

        <div class="row">
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="show-offer"
                name="show-offer"
              >
              <label
                class="form-check-label"
                for="show-offer"
              >
                Afiseaza oferta pe produs
              </label>
            </div>
          </div>
        </div>
      </header>

      <main class="row">
        <div class="col-12 col-md-6">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="product-price"
              >Pret *</label>
            </div>

            <input
              type="text"
              class="form-control"
              name="product-price"
              id="product-price"
              placeholder="Pret *"
              required
            >
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="show-discount"
              name="show-discount"
            >
            <label
              class="form-check-label"
              for="show-discount"
            >
              Afiseaza pret redus
            </label>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="discounted-price"
              >Pret redus</label>
            </div>

            <input
              type="text"
              class="form-control"
              name="discounted-price"
              id="discounted-price"
              placeholder="Pret redus"
            >
          </div>
        </div>
      </main>
    </section>

    <section class="container mb-3">
      <header class="row">
        <h3>Brand (optional)</h3>

        <div class="row">
          <div class="col-12">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="add-brand"
                name="add-brand"
                checked
              >
              <label
                class="form-check-label"
                for="add-brand"
              >Adauga brand</label>
            </div>
          </div>
        </div>
      </header>

      <main class="row">
        <div class="col-12 col-md-6">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="brand-name"
              >Nume brand</label>
            </div>

            <input
              type="text"
              class="form-control"
              name="brand-name"
              id="brand-name"
              placeholder="Nume brand"
            >
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <label
                for="brand-description"
                class="input-group-text h-100"
              >Descriere brand</label>
            </div>

            <textarea
              name="brand-description"
              id="brand-description"
              cols="30"
              rows="4"
              class="form-control"
              placeholder="Descriere brand"
            ></textarea>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="input-group mt-3 mt-md-0">
            <div class="input-group-prepend">
              <label
                for="brand-address"
                class="input-group-text h-100"
              >Adresa brand</label>
            </div>

            <textarea
              name="brand-address"
              id="brand-address"
              cols="30"
              rows="4"
              class="form-control"
              placeholder="Adresa brand"
            ></textarea>
          </div>
        </div>
      </main>
    </section>

    <section class="container mb-3">
      <header class="row">
        <h3>Furnizor (optional)</h3>

        <div class="row">
          <div class="col-12">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="add-supplier"
                name="add-supplier"
                checked
              >
              <label
                class="form-check-label"
                for="add-supplier"
              >Adauga furnizor</label>
            </div>
          </div>
        </div>
      </header>

      <main class="row">
        <div class="col-12 col-md-6">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="supplier-name"
              >Nume furnizor</label>
            </div>

            <input
              type="text"
              class="form-control"
              name="supplier-name"
              id="supplier-name"
              placeholder="Nume furnizor"
            >
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <label
                for="supplier-description"
                class="input-group-text h-100"
              >Descriere furnizor</label>
            </div>

            <textarea
              name="supplier-description"
              id="supplier-description"
              cols="30"
              rows="4"
              class="form-control"
              placeholder="Descriere furnizor"
            ></textarea>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="input-group mt-3 mt-md-0">
            <div class="input-group-prepend">
              <label
                for="supplier-address"
                class="input-group-text h-100"
              >Adresa furnizor</label>
            </div>

            <textarea
              name="supplier-address"
              id="supplier-address"
              cols="30"
              rows="4"
              class="form-control"
              placeholder="Adresa furnizor"
            ></textarea>
          </div>
        </div>
      </main>
    </section>

    <fieldset class="text-center mt-3 p-3 mt-lg-5 pt-lg-5">
      <button
        type="reset"
        class="btn btn-outline-danger btn-lg"
        title="Reseteaza tot"
      >
        Reseteaza tot
      </button>

      <button
        type="submit"
        class="btn btn-primary btn-lg"
        title="Salveaza tot"
      >
        Salveaza produs
      </button>
    </fieldset>

    <!-- <div -->
    class="pixeltab-host"
    id="html02-05-14"
    ></div>
    <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
